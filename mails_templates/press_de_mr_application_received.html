<!DOCTYPE html>
  <html>
    <head>
      <title>Antrag zur Akkreditierung eingegangen</title>
    </head>
    <body style="margin: 0;padding: 0;font-family: Arial, sans-serif;font-size: 16px;line-height: 1.4;color: #000;background-color: #f2f2f2;">
      <div style="max-width: 500px;margin: 0 auto;background-color: #ffffff; padding: 50px 30px">
        <table cellpadding="0" cellspacing="0" border="0" width="500" style="padding:50px 30px">
          <tr>
            <td align="center" valign="middle">
              <img src="${firstImageURL}" style="${firstImageStyle}" alt="Porsche Tennis Grand Prix">
            </td>
            <td width="30"></td>
            <td align="center" valign="middle">
              <img src="${secondImageURL}" style="${secondImageStyle}" alt="WTA Logo">
            </td>
          </tr>
        </table>
        <div style="font-size: 24px;font-weight: 700;text-align: start;padding: 20px;background-color: #ffffff;margin-bottom:30px;border-bottom:2px solid #000;">Antrag eingegangen</div>
        <div style="padding: 20px;background-color: #ffffff;">
          <p style="margin-bottom:30px">Sehr geehrte Frau/Sehr geehrter Herr ${fullName},</p>
          <p style="margin-bottom:15px">vielen Dank für Ihren Akkreditierungsantrag für den Porsche Tennis Grand Prix 2024. Wir werden uns in Kürze bei Ihnen melden.</p>
          <p style="margin-bottom:30px">Mit freundlichen Grüßen</p>
          <p>Claus-Peter Andorka<br>
            Pressesprecher Porsche Tennis Grand Prix</p>
        </div>
      </div>
    </body>
  </html>
