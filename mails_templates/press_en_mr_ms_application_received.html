<!DOCTYPE html>
  <html>
    <head>
      <title>Application received</title>
    </head>
    <body style="margin: 0;padding: 0;font-family: Arial, sans-serif;font-size: 16px;line-height: 1.4;color: #000;background-color: #f2f2f2;">
      <div style="max-width: 500px;margin: 0 auto;background-color: #ffffff; padding: 50px 30px">
        <table cellpadding="0" cellspacing="0" border="0" width="500" style="padding:50px 30px">
          <tr>
            <td align="center" valign="middle">
              <img src="${firstImageURL}" style="${firstImageStyle}" alt="Porsche Tennis Grand Prix">
            </td>
            <td width="30"></td>
            <td align="center" valign="middle">
              <img src="${secondImageURL}" style="${secondImageStyle}" alt="WTA Logo">
            </td>
          </tr>
        </table>
        <div style="font-size: 24px;font-weight: 700;text-align: start;padding: 20px;background-color: #ffffff;margin-bottom:30px;border-bottom:2px solid #000;line-height: 1.5;">Cancellation of accreditation</div>
        <div style="padding: 20px;background-color: #ffffff;">
          <p style="margin-bottom:30px">Dear Mr/Ms ${fullName},</p>
          <p style="margin-bottom:30px">Many thanks for your application for 2025 Porsche Tennis Grand Prix credentials. We will get back to you in the near future.</p>
          <p style="margin-bottom:15px">Kind regards</p>
          <p>Claus-Peter Andorka<br>
            Media Director Porsche Tennis Grand Prix</p>
        </div>
      </div>
    </body>
  </html>
